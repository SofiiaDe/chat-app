<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-pf" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" href="/">
            <p><strong>Real-time Chat</strong></p>
        </a>
    </div>
</nav>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">Connection:</label>
                    <button id="connect" class="btn btn-info" type="submit">Start chat</button>
                    <button id="disconnect" class="btn btn-info" type="submit" disabled="disabled">End chat
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" id="from" class="form-control" placeholder="Please enter your name here..."/>
                </div>
                <br/>
                <br/>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Chat</th>
                </tr>
                </thead>
                <tbody id="chat">
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <form class="form-inline">
            <div class="form-group">
                <textarea class="col-md-8" id="text" placeholder="Enter your message"></textarea>
                <button id="send" class="btn btn-info" type="submit">Send</button>
                <p id="response"></p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
